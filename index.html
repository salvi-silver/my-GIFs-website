<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Animate Exports â€” Demo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* inline small defaults so the page looks fine even if styles.css fails to load */
    :root{--gap:24px}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px;background:#111;color:#eee}
    h1{margin:0 0 12px;font-size:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,min(350px,1fr));gap:var(--gap)}
    .card{background:#0f0f0f;border-radius:8px;padding:8px;border:3px solid #222}
    .frame{
    width: auto;
    height: 150%;
    border: 0;
    background: #000;
    padding-bottom: 0%;
}
    footer{
    margin-top: 34rem;
    font-size: 50px;
    opacity: .8;
}
  </style>
	
	
	
</head>
<body>
  <header>
    <h1>Adobe Animate Exports</h1>
    <p>Three HTML5/gifs animations exported from Adobe Animate. Click the title to open a full-size version.</p>
  </header>

  <main class="grid">
    

    <section class="card">
      <h2><a href="bloodyravensbig.gif" target="_blank" rel="noopener">Bloody Ravens Album Cover</a></h2>
      <a href="bloodyravensSQUARE.gif">
      <iframe src="bloodyravensSQUARE.gif" class="frame"></iframe>
    </a> </section>
	  
	  
<section class="card">
      <h2><a href="panSUAREbig.gif" target="_blank" rel="noopener">Humming Pans Album Cover</a></h2>
      <iframe src="panSUARE.gif" class="frame" 
			 ></iframe></section>
	  
	  
    <section class="card">
      <h2><a href="T.U.Kbig.gif" target="_blank" rel="noopener">T.U.K.Album Cover</a></h2>
      <a>
      <iframe class="frame" src="T.U.K.gif" ></iframe></a>    
    </section>
  </main>

	
	
  <footer>
    <p>this Gifs were made through adabe Illustrator and Animate by Salvi Silver H..</p>
  </footer>
</body>
</html>

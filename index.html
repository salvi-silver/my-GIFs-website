<!doctype html>
<html lang="en">

  <link rel="stylesheet" href="styles.css">
  <style>
    /* inline small defaults so the page looks fine even if styles.css fails to load */
    :root{--gap:24px}
    body{
    font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "DejaVu Sans Condensed", Helvetica, Arial, sans-serif;
    margin: 24px;
    background: #111;
    text-align: center;
}
    h1{
    margin: 0 0 12px;
   
}
    .grid{
    display: grid;
    grid-template-columns: repeat(auto-fit,min(350px,1fr));
    gap: var(--gap);
    width: 26em;
    min-height: 36%;
}
    .card{
    background: #0f0f0f;
    border-radius: 8px;
    padding: 8px;
    border: 3px solid #222;
    height: 22em;
}
    .frame{
    width: auto;
    height: 100%;
    border: 0;
    background: #000;
    padding-bottom: 0%;
}
    footer{
    margin-top: 1rem;
    font-size: 39px;
    opacity: .8;
    font-style: italic;
    font-family: "Gill Sans", "Gill Sans MT", "Myriad Pro", "Helvetica";
}
  </style>
	
	
	
</head>
<body>
  <header>
